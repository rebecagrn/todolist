<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Todolist</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
	 crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="src/css/main.css">

</head>

<body>

	<div class="app">
		<header>
			<h1>Tuduist</h1>
			<h2 data-js="timer-display">25:00</h2>
			<nav>
				<i class="fas fa-play" data-js="button-play"></i>
				<i class="fas fa-stop" data-js="button-stop"></i>
			</nav>
			<input type="text" name="task" placeholder="Fazer a leitura de um livro" data-js="task-input">
			<h6>Adicione uma task e utilize o pomodoro para manter o foco e finaliza-la. clique no <i class="fas fa-check"></i> ao finalizar um task para remover.</h6>
			<a class="github-button" href="https://github.com/rgarn3r" data-size="large" data-show-count="true" aria-label="Star rgarn3r/tuduist on GitHub">Star</a>
		</header>

		<main>
			<h3>Checklist</h3>
			<ul data-js="all-tasks">
				
			</ul>
		</main>
	</div>
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	 <script src="src/js/app.js"></script>
</body>

</html>
